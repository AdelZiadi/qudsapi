# This configuration is intended for development purpose, it's **your** responsibility to harden it for production
name: datarunapi
services:
  postgresql:
    image: postgres:16.2
    volumes:
      - ./dataRunApi_backup.dump:/docker-entrypoint-initdb.d/dataRunApi_backup.dump
    environment:
      - POSTGRES_USER=dataRunApi
      - POSTGRES_PASSWORD=dataRunApi
      - POSTGRES_HOST_AUTH_METHOD=trust
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 10
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - 5432:5432
    command: >
      bash -c "
      docker-entrypoint.sh postgres &
      pid=$$!;
      while ! pg_isready -U dataRunApi; do
        sleep 1;
      done;
      pg_restore -U dataRunApi -d dataRunApi /docker-entrypoint-initdb.d/dataRunApi_backup.dump;
      wait $$pid;
      "
