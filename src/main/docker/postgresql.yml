name: datarunapi
services:
  postgresql:
    image: postgres:16.2
    container_name: datarunapi-postgresql-1
    volumes:
      - ./dataRunApi_backup.dump:/docker-entrypoint-initdb.d/dataRunApi_backup.dump
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - 5432:5432
    command: >
      bash -c "
      docker-entrypoint.sh postgres &
      pid=$$!;
      while ! pg_isready -U dataRunApi; do
        sleep 1;
      done;
      pg_restore -U dataRunApi -d dataRunApi /docker-entrypoint-initdb.d/dataRunApi_backup.dump;
      wait $$pid;
      "
